<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let person of all | async">
        <ion-avatar item-start>
            <img src="{{person.icon}}">
        </ion-avatar>
        <h2>{{person.name}}</h2>
        <h3>{{person.job}}</h3>

    </ion-item>
</ion-content>
